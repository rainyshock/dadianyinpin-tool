<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>一键打点听力工具（手机版）</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      text-align: center;
    }
    button {
      font-size: 1rem;
      padding: 8px 15px;
      margin: 5px;
      border-radius: 8px;
      border: none;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    input[type=number], input[type=file], input[type=text] {
      padding: 5px;
      margin: 5px;
      font-size: 1rem;
    }
    #offsetInput {
      width: 60px;
    }
    .mark-entry {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      margin: 5px 0;
      border-bottom: 1px solid #ccc;
      padding-bottom: 5px;
    }
    .mark-header {
      display: flex;
      width: 100%;
      justify-content: space-between;
      align-items: center;
    }
    .mark-header span {
      color: #007BFF;
      cursor: pointer;
    }
    .mark-header span:hover {
      text-decoration: underline;
    }
    .note-input {
      width: 100%;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <h2>🎧 一键打点听力工具（手机版）</h2>

  <input type="file" id="fileInput" accept="audio/*"><br><br>
  <audio id="audioPlayer" controls style="width: 100%;"></audio><br>

  <button id="markButton">🔖 打点</button>
  <label>偏移秒数: <input type="number" id="offsetInput" value="3" min="0" max="5" step="0.1"></label><br>

  <button id="rewindButton">⏪ 回放 5 秒</button>
  <button id="forwardButton">⏩ 快进 5 秒</button><br>
  <button id="exportButton">💾 导出打点</button>
  <input type="file" id="importInput" accept="application/json" style="display:none">
  <button id="importButton">📂 导入打点</button>

  <h3>标记点：</h3>
  <ul id="marksList"></ul>

  <script>
    const fileInput = document.getElementById('fileInput');
    const audioPlayer = document.getElementById('audioPlayer');
    const markButton = document.getElementById('markButton');
    const offsetInput = document.getElementById('offsetInput');
    const marksList = document.getElementById('marksList');
    const rewindButton = document.getElementById('rewindButton');
    const forwardButton = document.getElementById('forwardButton');
    const exportButton = document.getElementById('exportButton');
    const importButton = document.getElementById('importButton');
    const importInput = document.getElementById('importInput');

    let marks = [];
    const STEP = 5;
    let currentAudioFileName = 'audio';

    fileInput.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (file) {
        currentAudioFileName = file.name.replace(/\.[^/.]+$/, '');
        const url = URL.createObjectURL(file);
        audioPlayer.src = url;
        audioPlayer.load(); // 确保音频重新加载
        marks = [];
        marksList.innerHTML = '';
      }
    });

    markButton.addEventListener('click', () => {
      const offset = parseFloat(offsetInput.value) || 0;
      const currentTime = Math.max(0, audioPlayer.currentTime - offset);
      marks.push({time: currentTime, note: ''});
      renderMarks();
    });

    rewindButton.addEventListener('click', () => audioPlayer.currentTime = Math.max(0, audioPlayer.currentTime - STEP));
    forwardButton.addEventListener('click', () => audioPlayer.currentTime = Math.min(audioPlayer.duration, audioPlayer.currentTime + STEP));

    exportButton.addEventListener('click', () => {
      const dataStr = JSON.stringify(marks, null, 2);
      const blob = new Blob([dataStr], { type: 'application/json' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = `${currentAudioFileName}_打点.json`;
      a.click();
      URL.revokeObjectURL(url);
    });

    importButton.addEventListener('click', () => importInput.click());
    importInput.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = () => {
        try {
          const importedMarks = JSON.parse(reader.result);
          if (Array.isArray(importedMarks)) {
            marks = importedMarks.map(m => ({time: Number(m.time), note: m.note || ''}));
            renderMarks();
          } else {
            alert('导入文件格式错误');
          }
        } catch {
          alert('导入文件格式错误');
        }
      };
      reader.readAsText(file);
    });

    function renderMarks() {
      marksList.innerHTML = '';
      marks.forEach((mark, index) => {
        const li = document.createElement('li');
        li.className = 'mark-entry';

        const headerDiv = document.createElement('div');
        headerDiv.className = 'mark-header';

        const timeSpan = document.createElement('span');
        timeSpan.textContent = `标记 ${index + 1} - ${formatTime(mark.time)}`;
        timeSpan.addEventListener('click', () => { audioPlayer.currentTime = mark.time; audioPlayer.play(); });

        const deleteBtn = document.createElement('button');
        deleteBtn.textContent = '删除';
        deleteBtn.style.padding = '3px 8px';
        deleteBtn.style.fontSize = '0.9rem';
        deleteBtn.addEventListener('click', () => {
          marks.splice(index, 1);
          renderMarks();
        });

        headerDiv.appendChild(timeSpan);
        headerDiv.appendChild(deleteBtn);

        const noteInput = document.createElement('input');
        noteInput.type = 'text';
        noteInput.placeholder = '记录你的疑惑...';
        noteInput.className = 'note-input';
        noteInput.value = mark.note;
        noteInput.addEventListener('input', (e) => { mark.note = e.target.value; });

        li.appendChild(headerDiv);
        li.appendChild(noteInput);
        marksList.appendChild(li);
      });
    }

    function formatTime(seconds) {
      const min = Math.floor(seconds / 60);
      const sec = Math.floor(seconds % 60);
      return `${String(min).padStart(2,'0')}:${String(sec).padStart(2,'0')}`;
    }
  </script>
</body>
</html>
