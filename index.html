<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>听力音频打点工具</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 0 auto;
      text-align: center;
      padding: 0 10px 80px;
      background: #f7f7f7;
    }
    button {
      font-size: 1rem;
      padding: 8px 14px;
      border-radius: 8px;
      border: none;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }
    button:hover { background-color: #45a049; }
    ul { list-style: none; padding: 0; margin: 0; }
    li {
      display: flex;
      align-items: flex-start;
      justify-content: space-between;
      gap: 5px;
      background: #fff;
      border-radius: 6px;
      padding: 6px;
      margin: 6px 0;
      text-align: left;
    }
    li span {
      min-width: 60px;
      color: #007BFF;
      cursor: pointer;
      white-space: nowrap;
    }
    li span:hover { text-decoration: underline; }
    textarea.mark-note {
      flex: 1;
      padding: 2px;
      font-size: 0.9rem;
      line-height: 20px;        /* 每行高度 */
      height: 20px;             /* 默认一行高度 */
      border: 1px solid #ccc;
      border-radius: 4px;
      resize: none;
      overflow: hidden;         /* 隐藏滚动条 */
      white-space: pre-wrap;    /* 支持换行符和自动换行 */
      word-break: break-word;   /* 超长单词换行 */
    }
    .delete-btn {
      background: #FF3B30;
      font-size: 0.8rem;
      padding: 4px 6px;
      border-radius: 6px;
      white-space: nowrap;
    }
    .section { margin-bottom: 15px; }
    .bottom-bar {
      position: fixed;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 100%;
      max-width: 600px;
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 10px;
      background: white;
      box-shadow: 0 -2px 6px rgba(0,0,0,0.1);
    }
    .bottom-bar button {
      flex: 1;
      margin: 0 5px;
    }
    .mark-btn-big {
      background: #ff9800;
      font-size: 1.3rem;
      padding: 10px;
    }
  </style>
</head>
<body>
  <h2>🎧 一键打点听力工具</h2>

  <div class="section">
    <input type="file" id="fileInput" accept=".mp3,audio/*">
  </div>

  <div class="section">
    <audio id="audioPlayer" controls style="width: 100%;"></audio>
  </div>

  <div class="section">
    <button id="exportButton">💾 导出打点</button>
    <input type="file" id="importInput" accept="application/json" style="display:none">
    <button id="importButton">📂 导入打点</button>
  </div>

  <h3>标记点：</h3>
  <ul id="marksList"></ul>

  <div class="bottom-bar">
    <button id="rewindButton">⏪ -5s</button>
    <button id="markButton" class="mark-btn-big">🔖 打点</button>
    <button id="forwardButton">⏩ +5s</button>
  </div>

  <script>
    const fileInput = document.getElementById('fileInput');
    const audioPlayer = document.getElementById('audioPlayer');
    const markButton = document.getElementById('markButton');
    const marksList = document.getElementById('marksList');
    const rewindButton = document.getElementById('rewindButton');
    const forwardButton = document.getElementById('forwardButton');
    const exportButton = document.getElementById('exportButton');
    const importButton = document.getElementById('importButton');
    const importInput = document.getElementById('importInput');
    const STEP = 5;

    let marks = [];
    let audioFileName = 'audio';
    let OFFSET = 2;

    fileInput.addEventListener('change', e => {
      const file = e.target.files[0];
      if (!file) return;
      audioFileName = file.name.replace(/\.[^/.]+$/, "");
      audioPlayer.src = URL.createObjectURL(file);
      audioPlayer.load();
      marks = [];
      renderMarks();
    });

    function addMark() {
      if (!audioPlayer.src) return;
      const time = Math.max(0, audioPlayer.currentTime - OFFSET);
      marks.push({time, note: ''});
      renderMarks();
    }
    markButton.addEventListener('click', addMark);

    document.addEventListener('keydown', e => {
      if (e.target.tagName === 'INPUT' || e.target.tagName === 'TEXTAREA') return;
      if (e.key === ' ') { e.preventDefault(); audioPlayer.paused ? audioPlayer.play() : audioPlayer.pause(); }
      if (e.key === 'Alt') addMark();
      if (e.key === 'ArrowLeft') audioPlayer.currentTime = Math.max(0, audioPlayer.currentTime - STEP);
      if (e.key === 'ArrowRight') audioPlayer.currentTime = Math.min(audioPlayer.duration, audioPlayer.currentTime + STEP);
    });

    rewindButton.addEventListener('click', () => audioPlayer.currentTime = Math.max(0, audioPlayer.currentTime - STEP));
    forwardButton.addEventListener('click', () => audioPlayer.currentTime = Math.min(audioPlayer.duration, audioPlayer.currentTime + STEP));

    exportButton.addEventListener('click', () => {
      const dataStr = JSON.stringify(marks, null, 2);
      const blob = new Blob([dataStr], { type: 'application/json' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = audioFileName + '_打点.json';
      a.click();
      URL.revokeObjectURL(url);
    });

    importButton.addEventListener('click', () => importInput.click());
    importInput.addEventListener('change', e => {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = () => {
        try {
          const data = JSON.parse(reader.result);
          marks = Array.isArray(data) ? data : [];
          renderMarks();
        } catch { alert('文件格式错误'); }
      };
      reader.readAsText(file);
    });

    function renderMarks() {
      marksList.innerHTML = '';
      marks.forEach((m, i) => {
        const li = document.createElement('li');
        li.innerHTML = `
          <span>${formatTime(m.time)}</span>
          <textarea class="mark-note" placeholder="记录你的疑问">${m.note || ''}</textarea>
          <button class="delete-btn">删除</button>
        `;
        const noteBox = li.querySelector('.mark-note');

        // 自动高度，严格按换行符
        const lineHeight = 20;
        function updateHeight() {
          const lines = noteBox.value.split('\n').length;
          noteBox.style.height = (Math.max(lines, 1) * lineHeight) + 'px';
        }

        noteBox.addEventListener('input', () => {
          m.note = noteBox.value;
          updateHeight();
        });

        updateHeight(); // 初始化高度

        li.querySelector('.delete-btn').addEventListener('click', () => { marks.splice(i, 1); renderMarks(); });
        li.querySelector('span').addEventListener('click', () => { audioPlayer.currentTime = m.time; audioPlayer.play(); });
        marksList.appendChild(li);
      });
    }

    function formatTime(s) {
      const min = Math.floor(s / 60), sec = Math.floor(s % 60);
      return `${String(min).padStart(2,'0')}:${String(sec).padStart(2,'0')}`;
    }
  </script>
</body>
</html>
